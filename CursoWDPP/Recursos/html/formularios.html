<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera página web</title>
</head>

<body>
    <!--FORMULARIO-->
    <form action="submit">
        <label for="nombre">Nombre:</label>
        <input type="text" name="Nombre" id="Nombre">
        <br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="Apellido" id="Apellido">
        <br><br>
        <label for="edad">Edad:</label>
        <input type="number" name="Edad" id="Edad">
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email">
        <br><br>
        <label for="password">Contraseña:</label>
        <input type="password" name="Contraseña" id="Contraseña">
        <br><br>
        <input type="button" name="Enviar" id="Enviar">
        <br><br>
    </form>

    <!--OTROS INPUTS-->
    <form action="" method="post">
        <label for="checkbox">Checkbox (Opción múltiple)</label>
            <input type="checkbox">
            <br>
        <label for="color">Color:</label>
    <input type="color">
    <br>
    <label for="radio">RadioButton (Opción única)</label>
    <input type="radio">
    <br>
    <label for="range">Rango:</label>
    <input type="range">
    <br>
    <label for="date">Fecha:</label>
    <input type="date">
    <br>
    <label for="file">Carga de Archivos:</label>
    <input type="file">
    <br>
    <label for="search">Barra de búsqueda:</label>
    <input type="search">
    <label for="reset">Limpiar / resetear campos:</label>
    <input type="reset">
    </form>
</body>

</html>
